<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style type="text/css">
	body{
		padding:0;
		margin:0;
		background-image: url('towel.jpg');
		background-repeat: no-repeat;
	}
	.int-btn{
		border:none;
		width:100%;
		height:30px;
		border-radius: 5px;
		padding-left:10px;

	}
	table{
		
		background-color: #0984e3;
		border-radius: 10px;

	}
	table tr{
		padding:10px;
	}
	
	table tr td{
		border:none;
		padding:10px;
		outline: none;
	}
	#btn-primary{
		border:none;
		color:white;
		padding:10px;
		background-color:red;
		border-radius: 10px;
		width:100%;
	}

</style>
</head>
<body>
<center>
	<div class="container" >

			<div class="row" style="margin-top:10%"></div>

			<div class="row" style="min-width:75%">
				<div class="col-md-7"></div>
				
				<div class="col-md-5">
					<form action="" method="post">

						<table class="table">
							<tr>
								<td style="text-align: center;color:white;outline:none;"><h2>Sign Up</h2></td>
							</tr>
							
							<tr>
								<td style="outline:none;border:none;padding-left:10%;padding-right:10%;" ><input type="text" name="name" class="int-btn" placeholder="Username"></td>
							</tr>
							
							<tr>
								<td  style="outline:none;border:none;padding-left:10%;padding-right:10%;"><input type="text" name="email" class="int-btn" placeholder="Email"></td>
							</tr>
							
							<tr>
								<td  style="outline:none;border:none;padding-left:10%;padding-right:10%;"><input type="password" name="pass" class="int-btn" placeholder="password"></td>
							</tr>
							
							<tr>
								<td  style="outline:none;border:none;padding-left:10%;padding-right:10%;"><input type="password" name="repass" class="int-btn" placeholder="Retype-password"></td>
							</tr>
							
							<tr>
								<td  style="outline:none;border:none;padding-left:10%;padding-right:10%;"><input type="text" name="tel" class="int-btn" placeholder="Mobile No"></td>
							</tr>
							
							<tr>
								<td  style="outline:none;border:none;padding-left:10%;padding-right:10%;color:white;"><input type="checkbox" name="checkbox"> I Agree The Term & Condition</td>
							</tr>
							
							<tr>
								<td  style="outline:none;border:none;padding-left:10%;padding-right:10%;"><input type="submit" value="Sign Up" id="btn-primary">
							</tr>
							<tr>
								<td style="outline:none;border:none;padding-left:10%;padding-right:10%;color:white;">Already Have Account? <a href="#" style="color: pink;text-decoration: underline;">Login</a></td>
							</tr>

							
						</table>
					</form>
				</div>
				<div class="col-md-3"></div>
			</div>



	</div>

</center>
</body>
</html>
